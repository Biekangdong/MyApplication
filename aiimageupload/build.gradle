plugins {
    id 'com.android.application'
}

android {
    namespace 'com.xixia.aiimageupload'
    compileSdk 31

    defaultConfig {
        applicationId "com.xixia.aiimageupload"
        minSdk 26
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation files('libs/rt.jar')
    implementation files('libs/jai_codec.jar')
    implementation files('libs/jai_core-1.1.3.jar')
    implementation files('libs\\sunmiscan.jar')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'


    implementation 'com.yolanda.nohttp:nohttp:1.1.0'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.6.0'
    implementation 'com.github.bumptech.glide:glide:4.15.1'

    implementation project(':opencvsdk')
}